<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-6">Let's get Some <span
                class="font-semibold text-pink-700">Mooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-emerald-400 p-8 text-white rounded-lg">
                    <h4 class="text-3xl font-medium text-center">Deposite</h4>
                    <h2 class="text-5xl text-center">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 text-white rounded-lg">
                    <h4 class="text-3xl font-medium text-center">Withdraw</h4>
                    <h2 class="text-5xl text-center">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-400	p-8 text-white rounded-lg">
                    <h4 class="text-3xl font-medium text-center">Balance</h4>
                    <h2 class="text-5xl text-center">$<span id="balance-total">5000</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">

                <div class=" bg-violet-400 p-12 rounded-lg">
                    <h2 class="text-3xl	font-semibold text-white mb-4">Please Deposite</h2>
                    <input id="deposite-field" class="w-9/12 block mb-4 px-4 rounded" type="text"
                        placeholder="$ amount you want to deposite">
                    <button id="btn-deposite"
                        class="bg-sky-600 hover:bg-emerald-900 px-4 py-1 text-white font-medium rounded-lg">Deposite</button>
                </div>
                <div class="bg-indigo-400 p-12 rounded-lg	">
                    <h2 class="text-3xl	font-semibold text-white mb-4 ">Please Withdraw</h2>
                    <input id="withdraw-field" class="w-9/12 block mb-4 px-4 rounded" type="text"
                        placeholder="$ amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-orange-500 hover:bg-red-900 px-4 py-1 text-white font-medium rounded-lg">Withdraw</button>
                </div>

        </section>
    </main>

    <script src="JS/deposite.js"></script>
</body>

</html>
